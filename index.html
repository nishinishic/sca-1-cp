<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>satellite network image exchange</title>
  <meta name="description" content="Star Chain of Arts Project">
  <meta property="og:title" content="satellite network image exchange">

  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="about.js"></script>
  <script src="techpipeline.js"></script>
  <script src="app.js" defer></script>
    <!-- Include Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <p class="exchange">
      _satellite_network_image_exchange_卫星网络影像交换_
    </p>

    <h3 class="lang">
      <a href="index.html">ENG</a> / <a href="upload_page_ch.html">中文</a>
    </h3>

    <p class="title">
      send your image to space
    </p>

    <p class="text">
      If you could send one image that you capture to space for everyone to see, 
      <br>
      what would you upload? 
    </p>

    <img src="xu-studio-img_SCA test.png">

    <!-- Start Camera Button -->
    <button id="startCameraButton" class="startcam-button">Start Camera</button>

    <!-- Local Upload Button -->
    <button id="uploadLocalButton" class="upload-button">Local Upload</button>
    <input type="file" id="localImageInput" style="display:none;" />

<!-- Modal/Container for Camera and Buttons -->
<div id="cameraContainer" class="camera-container" style="display:none;">
  <button id="closeCamera" class="close-button">X</button>
  <video id="video" autoplay playsinline></video>
 
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Camera Control Buttons inside the container -->
  <button id="switchButton" class="switchcam-button">Switch Camera</button>
  <button id="captureButton" class="capture-button">Take Photo</button>
  
</div>


    <p id="locationData" class="location-data"></p>

    <button id="about-button" onclick="abouttoggleIframe()">About</button>
    <button id="tech-button" onclick="techtoggleIframe()">Tech Pipeline</button>
    <iframe id="aboutpopupFrame" src="about.html"></iframe>
    <iframe id="techpopupFrame" src="techpipeline.html"></iframe>


    <p class="poetic-text">
      This is a commissioned work for the Star Chain of Arts Project at the Xu Bing Space Art Residency Program. 
    </p>
